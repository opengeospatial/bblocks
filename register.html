<html>

<head>
    <title>Building Blocks Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="assets/img/3d_emblem_lockup.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Oswald|Source+Code+Pro:700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-default">
        <a class="navbar-brand" href="#"><img src="assets/img/ogc-logo-white.svg"  width="5%"></a>
        <!-- <a class="navbar-brand" target="_blank" href="https://github.com/James231/Bootstrap-Project-Filters" style="float: right;">GitHub</a> -->
    </nav>
    <div class="cr cr-top cr-right cr-sticky cr-yellow">Under Construction</div>
    <div class="main-container col-12 col-lg-10">
        <h1>Building Blocks Register:</h1>

        <div class="filters">
            <div id="label-container" class="label-container" style="display: flex; flex-wrap: wrap;">
                <p style="margin: 2px 10px 0px 0;">Filter by scope:</p>
            </div>
            <div id="filter-right pull-right">
                <label>
                    <input type="checkbox" id="hide-invalid" checked>
                    Hide invalid building blocks
                </label>
            </div>
        </div>
        <div id="projects-parent" style="display: flex; flex-wrap: wrap;">
        </div>
    </div>
